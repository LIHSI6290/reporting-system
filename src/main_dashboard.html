<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主控台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            max-width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo_with_border.png" alt="公司 LOGO">
        </div>
        <h1>主控台</h1>
        <button onclick="window.location.href='reporter_dashboard.html'">進入回報頁面</button>
        <button onclick="window.location.href='receiver_dashboard.html'">進入接收頁面</button>
        <button onclick="window.location.href='supervisor_closure.html'">進入主管頁面</button>
        <button onclick="window.location.href='general_manager_dashboard.html'">進入總經理頁面</button>
    </div>
</body>
</html>
